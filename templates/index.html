<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Square Wave Converter</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ffcc;
            font-family: "Arial", sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            color: #ff0055;
            text-shadow: 0 0 10px #ff0055;
        }
        .container {
            margin-top: 50px;
        }
        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            background-color: #1a1a1a;
            color: #00ffcc;
            border: 1px solid #00ffcc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff0055;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px #ff0055;
        }
        button:hover {
            background-color: #e6004c;
        }
        .flash {
            margin: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .flash.error {
            background-color: #ff3333;
            color: #fff;
        }
        .flash.success {
            background-color: #33cc33;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Tesla Square Wave Converter</h1>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="files" accept=".mp3" multiple required>
            <br>
            <button type="submit">Convertir en Square Wave</button>
        </form>
    </div>
</body>
</html>
